<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListElementModuleTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ElementModuleListForm">
                <p:panel header="#{bundle.ListElementModuleTitle}">
                    <p:dataTable id="datalist" value="#{elementModuleController.items}" var="item"
                                 selectionMode="single" selection="#{elementModuleController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListElementModuleTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListElementModuleTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListElementModuleTitle_intitule}"/>
                            </f:facet>
                            <h:outputText value="#{item.intitule}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListElementModuleTitle_contenu}"/>
                            </f:facet>
                            <h:outputText value="#{item.contenu}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListElementModuleTitle_volumeHoraireCours}"/>
                            </f:facet>
                            <h:outputText value="#{item.volumeHoraireCours}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListElementModuleTitle_volumeHoraireTd}"/>
                            </f:facet>
                            <h:outputText value="#{item.volumeHoraireTd}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListElementModuleTitle_volumeHoraireTP}"/>
                            </f:facet>
                            <h:outputText value="#{item.volumeHoraireTP}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListElementModuleTitle_volumeHoraireAP}"/>
                            </f:facet>
                            <h:outputText value="#{item.volumeHoraireAP}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListElementModuleTitle_module}"/>
                            </f:facet>
                            <h:outputText value="#{item.module}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{elementModuleController.prepareCreate}" update=":ElementModuleCreateForm" oncomplete="PF('ElementModuleCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ElementModuleViewForm" oncomplete="PF('ElementModuleViewDialog').show()" disabled="#{empty elementModuleController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ElementModuleEditForm" oncomplete="PF('ElementModuleEditDialog').show()" disabled="#{empty elementModuleController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{elementModuleController.destroy}" update=":growl,datalist" disabled="#{empty elementModuleController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeanceViewDlg" widgetVar="SeanceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSeanceTitle}">
            <h:form id="SeanceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seanceController.selected != null}">
                        <h:outputText value="#{bundle.ViewSeanceLabel_id}"/>
                        <h:outputText value="#{seanceController.selected.id}" title="#{bundle.ViewSeanceTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSeanceLabel_heureDebut}"/>
                        <h:outputText value="#{seanceController.selected.heureDebut}" title="#{bundle.ViewSeanceTitle_heureDebut}"/>
                        <h:outputText value="#{bundle.ViewSeanceLabel_heureFin}"/>
                        <h:outputText value="#{seanceController.selected.heureFin}" title="#{bundle.ViewSeanceTitle_heureFin}"/>
                        <h:outputText value="#{bundle.ViewSeanceLabel_type}"/>
                        <h:outputText value="#{seanceController.selected.type}" title="#{bundle.ViewSeanceTitle_type}"/>
                        <h:outputText value="#{bundle.ViewSeanceLabel_salle}"/>
                        <h:outputText value="#{seanceController.selected.salle}" title="#{bundle.ViewSeanceTitle_salle}"/>
                        <h:outputText value="#{bundle.ViewSeanceLabel_elementModule}"/>
                        <h:outputText value="#{seanceController.selected.elementModule}" title="#{bundle.ViewSeanceTitle_elementModule}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SeanceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

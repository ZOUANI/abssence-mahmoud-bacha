<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SeanceEditDlg" widgetVar="SeanceEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSeanceTitle}">
            <h:form id="SeanceEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{seanceController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSeanceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{seanceController.selected.id}" title="#{bundle.EditSeanceTitle_id}" />
                        <p:outputLabel value="#{bundle.EditSeanceLabel_heureDebut}" for="heureDebut" />
                        <p:inputText id="heureDebut" value="#{seanceController.selected.heureDebut}" title="#{bundle.EditSeanceTitle_heureDebut}" />
                        <p:outputLabel value="#{bundle.EditSeanceLabel_heureFin}" for="heureFin" />
                        <p:inputText id="heureFin" value="#{seanceController.selected.heureFin}" title="#{bundle.EditSeanceTitle_heureFin}" />
                        <p:outputLabel value="#{bundle.EditSeanceLabel_type}" for="type" />
                        <p:inputText id="type" value="#{seanceController.selected.type}" title="#{bundle.EditSeanceTitle_type}" />
                        <p:outputLabel value="#{bundle.EditSeanceLabel_salle}" for="salle" />
                        <p:selectOneMenu id="salle" value="#{seanceController.selected.salle}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{salleController.itemsAvailableSelectOne}"
                                           var="salleItem"
                                           itemValue="#{salleItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSeanceLabel_elementModule}" for="elementModule" />
                        <p:selectOneMenu id="elementModule" value="#{seanceController.selected.elementModule}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{elementModuleController.itemsAvailableSelectOne}"
                                           var="elementModuleItem"
                                           itemValue="#{elementModuleItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{seanceController.update}" value="#{bundle.Save}" update="display,:SeanceListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SeanceEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SeanceEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InterventionViewDlg" widgetVar="InterventionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInterventionTitle}">
            <h:form id="InterventionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{interventionController.selected != null}">
                        <h:outputText value="#{bundle.ViewInterventionLabel_volumeHoraireCours}"/>
                        <h:outputText value="#{interventionController.selected.volumeHoraireCours}" title="#{bundle.ViewInterventionTitle_volumeHoraireCours}"/>
                        <h:outputText value="#{bundle.ViewInterventionLabel_volumeHoraireTd}"/>
                        <h:outputText value="#{interventionController.selected.volumeHoraireTd}" title="#{bundle.ViewInterventionTitle_volumeHoraireTd}"/>
                        <h:outputText value="#{bundle.ViewInterventionLabel_volumeHoraireTP}"/>
                        <h:outputText value="#{interventionController.selected.volumeHoraireTP}" title="#{bundle.ViewInterventionTitle_volumeHoraireTP}"/>
                        <h:outputText value="#{bundle.ViewInterventionLabel_volumeHoraireAP}"/>
                        <h:outputText value="#{interventionController.selected.volumeHoraireAP}" title="#{bundle.ViewInterventionTitle_volumeHoraireAP}"/>
                        <h:outputText value="#{bundle.ViewInterventionLabel_idElementModule}"/>
                        <h:outputText value="#{interventionController.selected.idElementModule}" title="#{bundle.ViewInterventionTitle_idElementModule}"/>
                        <h:outputText value="#{bundle.ViewInterventionLabel_idProfesseur}"/>
                        <h:outputText value="#{interventionController.selected.idProfesseur}" title="#{bundle.ViewInterventionTitle_idProfesseur}"/>
                        <h:outputText value="#{bundle.ViewInterventionLabel_elementModule}"/>
                        <h:outputText value="#{interventionController.selected.elementModule}" title="#{bundle.ViewInterventionTitle_elementModule}"/>
                        <h:outputText value="#{bundle.ViewInterventionLabel_professeur}"/>
                        <h:outputText value="#{interventionController.selected.professeur}" title="#{bundle.ViewInterventionTitle_professeur}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InterventionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

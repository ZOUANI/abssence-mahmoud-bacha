<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupeCreateDlg" widgetVar="GroupeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGroupeTitle}">
            <h:form id="GroupeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGroupeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{groupeController.selected.id}" title="#{bundle.CreateGroupeTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateGroupeLabel_intitule}" for="intitule" />
                        <p:inputText id="intitule" value="#{groupeController.selected.intitule}" title="#{bundle.CreateGroupeTitle_intitule}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{groupeController.create}" value="#{bundle.Save}" update="display,:GroupeListForm:datalist,:growl" oncomplete="handleSubmit(args,'GroupeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GroupeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AbsenceCreateDlg" widgetVar="AbsenceCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAbsenceTitle}">
            <h:form id="AbsenceCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{absenceController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAbsenceLabel_id}" for="id" />
                        <p:inputText id="id" value="#{absenceController.selected.id}" title="#{bundle.CreateAbsenceTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{absenceController.create}" value="#{bundle.Save}" update="display,:AbsenceListForm:datalist,:growl" oncomplete="handleSubmit(args,'AbsenceCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AbsenceCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InscriptionViewDlg" widgetVar="InscriptionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewInscriptionTitle}">
            <h:form id="InscriptionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inscriptionController.selected != null}">
                        <h:outputText value="#{bundle.ViewInscriptionLabel_date}"/>
                        <h:outputText value="#{inscriptionController.selected.date}" title="#{bundle.ViewInscriptionTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewInscriptionLabel_niveau}"/>
                        <h:outputText value="#{inscriptionController.selected.niveau}" title="#{bundle.ViewInscriptionTitle_niveau}"/>
                        <h:outputText value="#{bundle.ViewInscriptionLabel_anneeUniversitaire}"/>
                        <h:outputText value="#{inscriptionController.selected.anneeUniversitaire}" title="#{bundle.ViewInscriptionTitle_anneeUniversitaire}"/>
                        <h:outputText value="#{bundle.ViewInscriptionLabel_filiere}"/>
                        <h:outputText value="#{inscriptionController.selected.filiere}" title="#{bundle.ViewInscriptionTitle_filiere}"/>
                        <h:outputText value="#{bundle.ViewInscriptionLabel_etudiant}"/>
                        <h:outputText value="#{inscriptionController.selected.etudiant}" title="#{bundle.ViewInscriptionTitle_etudiant}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="InscriptionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

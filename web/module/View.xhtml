      xmlns:p="http://primefaces.org/ui">

                        <h:outputText value="#{moduleController.selected.id}" title="#{bundle.ViewModuleTitle_id}"/>
                        <h:outputText value="#{bundle.ViewModuleLabel_code}"/>
                        <h:outputText value="#{moduleController.selected.code}" title="#{bundle.ViewModuleTitle_code}"/>
                        <h:outputText value="#{bundle.ViewModuleLabel_intitule}"/>

                        <h:outputText value="#{bundle.ViewModuleLabel_syllabus}"/>
                        <h:outputText value="#{moduleController.selected.syllabus}" title="#{bundle.ViewModuleTitle_syllabus}"/>
                        <h:outputText value="#{bundle.ViewModuleLabel_volumeHoraire}"/>
                        <h:outputText value="#{moduleController.selected.volumeHoraire}" title="#{bundle.ViewModuleTitle_volumeHoraire}"/>
                        <h:outputText value="#{bundle.ViewModuleLabel_objectifModule}"/>
                        <h:outputText value="#{moduleController.selected.objectifModule}" title="#{bundle.ViewModuleTitle_objectifModule}"/>
                        <h:outputText value="#{bundle.ViewModuleLabel_coordonnateur}"/>
                        <h:outputText value="#{moduleController.selected.coordonnateur}" title="#{bundle.ViewModuleTitle_coordonnateur}"/>
                        <h:outputText value="#{bundle.ViewModuleLabel_semestre}"/>
                        <h:outputText value="#{moduleController.selected.semestre}" title="#{bundle.ViewModuleTitle_semestre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ModuleViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModuleEditDlg" widgetVar="ModuleEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditModuleTitle}">
            <h:form id="ModuleEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{moduleController.selected != null}">
                        <p:outputLabel value="#{bundle.EditModuleLabel_id}" for="id" />
                        <p:inputText id="id" value="#{moduleController.selected.id}" title="#{bundle.EditModuleTitle_id}" />
                        <p:outputLabel value="#{bundle.EditModuleLabel_code}" for="code" />
                        <p:inputText id="code" value="#{moduleController.selected.code}" title="#{bundle.EditModuleTitle_code}" />
                        <p:outputLabel value="#{bundle.EditModuleLabel_intitule}" for="intitule" />
                        <p:inputText id="intitule" value="#{moduleController.selected.intitule}" title="#{bundle.EditModuleTitle_intitule}" />
                        <p:outputLabel value="#{bundle.EditModuleLabel_nature}" for="nature" />
                        <p:inputText id="nature" value="#{moduleController.selected.nature}" title="#{bundle.EditModuleTitle_nature}" />
                        <p:outputLabel value="#{bundle.EditModuleLabel_syllabus}" for="syllabus" />
                        <p:inputText id="syllabus" value="#{moduleController.selected.syllabus}" title="#{bundle.EditModuleTitle_syllabus}" />
                        <p:outputLabel value="#{bundle.EditModuleLabel_volumeHoraire}" for="volumeHoraire" />
                        <p:inputText id="volumeHoraire" value="#{moduleController.selected.volumeHoraire}" title="#{bundle.EditModuleTitle_volumeHoraire}" />
                        <p:outputLabel value="#{bundle.EditModuleLabel_objectifModule}" for="objectifModule" />
                        <p:inputText id="objectifModule" value="#{moduleController.selected.objectifModule}" title="#{bundle.EditModuleTitle_objectifModule}" />
                        <p:outputLabel value="#{bundle.EditModuleLabel_coordonnateur}" for="coordonnateur" />
                        <p:selectOneMenu id="coordonnateur" value="#{moduleController.selected.coordonnateur}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{professeurController.itemsAvailableSelectOne}"
                                           var="coordonnateurItem"
                                           itemValue="#{coordonnateurItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditModuleLabel_semestre}" for="semestre" />
                        <p:selectOneMenu id="semestre" value="#{moduleController.selected.semestre}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{semestreController.itemsAvailableSelectOne}"
                                           var="semestreItem"
                                           itemValue="#{semestreItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moduleController.update}" value="#{bundle.Save}" update="display,:ModuleListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ModuleEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModuleEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtudiantCreateDlg" widgetVar="EtudiantCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEtudiantTitle}">
            <h:form id="EtudiantCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etudiantController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_codeApogee}" for="codeApogee" />
                        <p:inputText id="codeApogee" value="#{etudiantController.selected.codeApogee}" title="#{bundle.CreateEtudiantTitle_codeApogee}" />
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_id}" for="id" />
                        <p:inputText id="id" value="#{etudiantController.selected.id}" title="#{bundle.CreateEtudiantTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{etudiantController.selected.cin}" title="#{bundle.CreateEtudiantTitle_cin}" />
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{etudiantController.selected.nom}" title="#{bundle.CreateEtudiantTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{etudiantController.selected.prenom}" title="#{bundle.CreateEtudiantTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{etudiantController.selected.dateNaissance}" title="#{bundle.EditEtudiantTitle_dateNaissance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{etudiantController.selected.tel}" title="#{bundle.CreateEtudiantTitle_tel}" />
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_email}" for="email" />
                        <p:inputText id="email" value="#{etudiantController.selected.email}" title="#{bundle.CreateEtudiantTitle_email}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{etudiantController.create}" value="#{bundle.Save}" update="display,:EtudiantListForm:datalist,:growl" oncomplete="handleSubmit(args,'EtudiantCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtudiantCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

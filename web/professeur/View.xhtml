<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesseurViewDlg" widgetVar="ProfesseurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProfesseurTitle}">
            <h:form id="ProfesseurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{professeurController.selected != null}">
                        <h:outputText value="#{bundle.ViewProfesseurLabel_specialite}"/>
                        <h:outputText value="#{professeurController.selected.specialite}" title="#{bundle.ViewProfesseurTitle_specialite}"/>
                        <h:outputText value="#{bundle.ViewProfesseurLabel_grade}"/>
                        <h:outputText value="#{professeurController.selected.grade}" title="#{bundle.ViewProfesseurTitle_grade}"/>
                        <h:outputText value="#{bundle.ViewProfesseurLabel_id}"/>
                        <h:outputText value="#{professeurController.selected.id}" title="#{bundle.ViewProfesseurTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProfesseurLabel_cin}"/>
                        <h:outputText value="#{professeurController.selected.cin}" title="#{bundle.ViewProfesseurTitle_cin}"/>
                        <h:outputText value="#{bundle.ViewProfesseurLabel_nom}"/>
                        <h:outputText value="#{professeurController.selected.nom}" title="#{bundle.ViewProfesseurTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewProfesseurLabel_prenom}"/>
                        <h:outputText value="#{professeurController.selected.prenom}" title="#{bundle.ViewProfesseurTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewProfesseurLabel_dateNaissance}"/>
                        <h:outputText value="#{professeurController.selected.dateNaissance}" title="#{bundle.ViewProfesseurTitle_dateNaissance}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewProfesseurLabel_tel}"/>
                        <h:outputText value="#{professeurController.selected.tel}" title="#{bundle.ViewProfesseurTitle_tel}"/>
                        <h:outputText value="#{bundle.ViewProfesseurLabel_email}"/>
                        <h:outputText value="#{professeurController.selected.email}" title="#{bundle.ViewProfesseurTitle_email}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProfesseurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

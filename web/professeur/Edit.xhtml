<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesseurEditDlg" widgetVar="ProfesseurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProfesseurTitle}">
            <h:form id="ProfesseurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{professeurController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProfesseurLabel_specialite}" for="specialite" />
                        <p:inputText id="specialite" value="#{professeurController.selected.specialite}" title="#{bundle.EditProfesseurTitle_specialite}" />
                        <p:outputLabel value="#{bundle.EditProfesseurLabel_grade}" for="grade" />
                        <p:inputText id="grade" value="#{professeurController.selected.grade}" title="#{bundle.EditProfesseurTitle_grade}" />
                        <p:outputLabel value="#{bundle.EditProfesseurLabel_id}" for="id" />
                        <p:inputText id="id" value="#{professeurController.selected.id}" title="#{bundle.EditProfesseurTitle_id}" />
                        <p:outputLabel value="#{bundle.EditProfesseurLabel_cin}" for="cin" />
                        <p:inputText id="cin" value="#{professeurController.selected.cin}" title="#{bundle.EditProfesseurTitle_cin}" />
                        <p:outputLabel value="#{bundle.EditProfesseurLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{professeurController.selected.nom}" title="#{bundle.EditProfesseurTitle_nom}" />
                        <p:outputLabel value="#{bundle.EditProfesseurLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{professeurController.selected.prenom}" title="#{bundle.EditProfesseurTitle_prenom}" />
                        <p:outputLabel value="#{bundle.EditProfesseurLabel_dateNaissance}" for="dateNaissance" />
                        <p:calendar id="dateNaissance" pattern="MM/dd/yyyy" value="#{professeurController.selected.dateNaissance}" title="#{bundle.EditProfesseurTitle_dateNaissance}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditProfesseurLabel_tel}" for="tel" />
                        <p:inputText id="tel" value="#{professeurController.selected.tel}" title="#{bundle.EditProfesseurTitle_tel}" />
                        <p:outputLabel value="#{bundle.EditProfesseurLabel_email}" for="email" />
                        <p:inputText id="email" value="#{professeurController.selected.email}" title="#{bundle.EditProfesseurTitle_email}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{professeurController.update}" value="#{bundle.Save}" update="display,:ProfesseurListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProfesseurEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProfesseurEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

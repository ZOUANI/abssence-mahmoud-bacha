<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FiliereCreateDlg" widgetVar="FiliereCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFiliereTitle}">
            <h:form id="FiliereCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{filiereController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_id}" for="id" />
                        <p:inputText id="id" value="#{filiereController.selected.id}" title="#{bundle.CreateFiliereTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_intitule}" for="intitule" />
                        <p:inputText id="intitule" value="#{filiereController.selected.intitule}" title="#{bundle.CreateFiliereTitle_intitule}" />
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_dateAccreditation}" for="dateAccreditation" />
                        <p:calendar id="dateAccreditation" pattern="MM/dd/yyyy" value="#{filiereController.selected.dateAccreditation}" title="#{bundle.EditFiliereTitle_dateAccreditation}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_optionFiliere}" for="optionFiliere" />
                        <p:inputText id="optionFiliere" value="#{filiereController.selected.optionFiliere}" title="#{bundle.CreateFiliereTitle_optionFiliere}" />
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_debouche}" for="debouche" />
                        <p:inputText id="debouche" value="#{filiereController.selected.debouche}" title="#{bundle.CreateFiliereTitle_debouche}" />
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_competenceAAcquirir}" for="competenceAAcquirir" />
                        <p:inputText id="competenceAAcquirir" value="#{filiereController.selected.competenceAAcquirir}" title="#{bundle.CreateFiliereTitle_competenceAAcquirir}" />
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_objectifFormation}" for="objectifFormation" />
                        <p:inputText id="objectifFormation" value="#{filiereController.selected.objectifFormation}" title="#{bundle.CreateFiliereTitle_objectifFormation}" />
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_conditionAcces}" for="conditionAcces" />
                        <p:inputText id="conditionAcces" value="#{filiereController.selected.conditionAcces}" title="#{bundle.CreateFiliereTitle_conditionAcces}" />
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_partenaire}" for="partenaire" />
                        <p:inputText id="partenaire" value="#{filiereController.selected.partenaire}" title="#{bundle.CreateFiliereTitle_partenaire}" />
                        <p:outputLabel value="#{bundle.CreateFiliereLabel_coordinateur}" for="coordinateur" />
                        <p:selectOneMenu id="coordinateur" value="#{filiereController.selected.coordinateur}" >
                            <f:selectItems value="#{professeurController.itemsAvailableSelectOne}"
                                           var="coordinateurItem"
                                           itemValue="#{coordinateurItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{filiereController.create}" value="#{bundle.Save}" update="display,:FiliereListForm:datalist,:growl" oncomplete="handleSubmit(args,'FiliereCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FiliereCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlannificationCreateDlg" widgetVar="PlannificationCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePlannificationTitle}">
            <h:form id="PlannificationCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{plannificationController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePlannificationLabel_anneeUniversitaire}" for="anneeUniversitaire" />
                        <p:inputText id="anneeUniversitaire" value="#{plannificationController.selected.anneeUniversitaire}" title="#{bundle.CreatePlannificationTitle_anneeUniversitaire}" />
                        <p:outputLabel value="#{bundle.CreatePlannificationLabel_semestre}" for="semestre" />
                        <p:inputText id="semestre" value="#{plannificationController.selected.semestre}" title="#{bundle.CreatePlannificationTitle_semestre}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{plannificationController.create}" value="#{bundle.Save}" update="display,:PlannificationListForm:datalist,:growl" oncomplete="handleSubmit(args,'PlannificationCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlannificationCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

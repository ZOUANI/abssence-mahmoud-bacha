<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlannificationViewDlg" widgetVar="PlannificationViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPlannificationTitle}">
            <h:form id="PlannificationViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{plannificationController.selected != null}">
                        <h:outputText value="#{bundle.ViewPlannificationLabel_anneeUniversitaire}"/>
                        <h:outputText value="#{plannificationController.selected.anneeUniversitaire}" title="#{bundle.ViewPlannificationTitle_anneeUniversitaire}"/>
                        <h:outputText value="#{bundle.ViewPlannificationLabel_semestre}"/>
                        <h:outputText value="#{plannificationController.selected.semestre}" title="#{bundle.ViewPlannificationTitle_semestre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PlannificationViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
